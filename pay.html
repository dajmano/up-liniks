<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return encodeURIComponent(url.searchParams.get(name) || '');
    }

    const pa = getParam("pa");
    const pn = getParam("pn");
    const am = getParam("am");
    const tn = getParam("tn");

    const upiUrl = `upi://pay?pa=${pa}&pn=${pn}&am=${am}&cu=INR&tn=${tn}`;
    window.location.href = upiUrl;
  </script>
</head>
<body>
  <p>Redirecting to UPI Appâ€¦<br>
     If not redirected, <a id="link" href="#">click here</a></p>
  <script>
    const pa = decodeURIComponent(getParam("pa"));
    const pn = decodeURIComponent(getParam("pn"));
    const am = decodeURIComponent(getParam("am"));
    const tn = decodeURIComponent(getParam("tn"));
    document.getElementById("link").href = `upi://pay?pa=${pa}&pn=${pn}&am=${am}&cu=INR&tn=${tn}`;
  </script>
</body>
</html>
